{% extends 'master.html' %} {% block contenido %}

<div class="d-flex flex-row">
    <div class="col">
        <div class="flex-fill me-md-3 pt-3 px-3 pt-md-5 px-md-5 ">
            <div class="my-3 py-3 text-center overflow-hidden">
                <h4 class="fs-3">Inicia sesión</h4>
                <p class="lead">Inicia sesión para acceder a todos tus datos</p>
            </div>
            <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-center my-3 py-3 text-center overflow-hidden">
                <p>¿No tienes cuenta? </p><a href="/register" class="text-warning"> Regístrate</a>
            </div>
            <div class="d-flex justify-content-center m-3">
                <button type="button" class="btn btn-warning" onclick="location.href='/miCuenta'">Iniciar sesión</button> <!-- type="submit" cuando se implemente form -->
            </div>
            </form>
        </div>
    </div>
    <div class="col">
        <div class="flex-fill me-md-3 pt-3 px-3 pt-md-5 px-md-5 ">
            <div class="my-3 py-3 text-center overflow-hidden">
                <h4 class="fs-3">Nuevo Cliente</h4>
                <p class="lead">Compra sin registrarte</p>
            </div>
            <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark">Continuar</button>
            </div>
            </form>
        </div>
    </div>
   
</div>
{% endblock %}
