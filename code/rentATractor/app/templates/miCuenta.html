{% extends 'master.html' %} {% block contenido %}

<div class="text-center">
    <span class="badge text-bg-warning fs-5"> <a class = "text-decoration-none text-black" href="/miCuenta/"> Mi Perfil</a></span>
    <span class="badge text-bg-light fs-5"><a class = "text-decoration-none text-black" href="/favoritos/">Favoritos</a></span>
    <span class="badge text-bg-light fs-5"><a class = "text-decoration-none text-black" href="/misPedidos/">Mis Pedidos</a></span>
</div>
<form class="mt-5" action="" method="post">
    <strong style="font-size: xx-large;">Datos personales</strong>
    {% csrf_token %}
    <!-- {{ micuenta_form }} -->
    <div class="row">
    {% for field in micuenta_form %}
        <div class="col-md-4">
            <div class="row">
                <div class="col">
                    {% if field.name == 'fecha_nacimiento' %}
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <div class="form-floating mb-3">
                                {{ field }}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            </div>
                            <div class="input-group-append mb-3" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text h-100"><i class="bi bi-calendar"></i></div>
                            </div>
                        </div>
                    {% else %}
                        <div class="form-floating mb-3">
                            {{ field }}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
<div class="d-flex justify-content-around mt-5">
    <input type="submit" class="btn btn-warning w-25 mt-2" value="Editar">
</div>
</form>

<script> $(function () {
    $("#datetimepicker1").datetimepicker({
        format: "DD/MM/YYYY",
        language: "es",
        autoclose: true,
        todayHighlight: true,
        value: new Date(),
        minDate: new Date(1900, 0, 1),
        maxDate: Date.now(),
    });
  });</script>
{% endblock %}
