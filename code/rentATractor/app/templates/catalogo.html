{% extends 'master.html' %} {% block contenido %}
<div class="d-flex justify-content-between">
    <h1>{{categoria}}</h1>
    <form action="" method="post" class="d-flex">
        {% csrf_token %}
        {{formularioOrdenacion}}
    </form>
</div>
<div>
    <div class="row mt-5">
        {% for producto in productos %}
        <div class="col-md-3 offset-md-1">
            <div class="card border-0">
                <div class="square">                
                    <img src= "../../media/{{producto.imagen}}" class="card-img-top img-fluid" role="button" alt="{{producto.nombre}}" style="opacity: 1;" onclick="location.href='/producto/{{producto.id}}'">
                </div>
                <div class="card-body">
                  <p class="card-text">{{producto.nombre}}</p>
                  <h5 class="card-title d-flex justify-content-between"><span>{{producto.precio}}€ <span class="text-danger"> </span> <span class="text-muted text-decoration-line-through"></span></span><a role="button" onclick="alert('Añadido a favoritos')"><i class="bi bi-bookmark-fill"></i></a></h5>
                  <a href="#" class="btn btn-light w-100">Añadir a la cesta</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
